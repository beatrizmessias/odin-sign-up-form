<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <div><img src="image/background-image.jpg" alt="Background image" class="bg-img"></div>
            <div class="odin-background">
                <img src="image/odin-lined.png" alt="Logo" class="logo-img">
                <h2>ODIN</h2>
            </div>
        </div>
        <div>
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <br>
                <span>You <em>know</em> you want to.</span>
            </div>
            <div class="form-container">
                <h3>Let's do this!</h3>
                <div class="form">
                    <div class="input">
                        <label for="">FIRST NAME</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="">LAST NAME</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="">EMAIL</label>
                        <input type="email">
                        
                    </div>
                    <div class="input">
                        <label for="">PHONE NUMBER</label>
                        <input type="tel">
                        
                    </div>
                    <div class="input">
                        <label for="">PASSWORD</label>
                        <input type="password" required>
                        
                    </div>
                    <div class="input">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password" required>
                    </div>
                </div>
            </div>
            <div class="create">
                <button>Create Account</button>
                <span>Already have an account? Log in</span>
            </div>
        </div>
    </div>
</body>
</html>
